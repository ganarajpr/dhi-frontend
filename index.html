<!DOCTYPE html>
<html ng-app="dhi">
<head lang="en">
    <meta charset="UTF-8">
    <title>Dhi</title>
    <link rel="stylesheet" href="bower_components/angular-material/angular-material.css">
    <link rel="stylesheet" href="bower_components/angular-material/themes/deep-purple-theme.css">
    <link rel="stylesheet" href="bower_components/angular-material/themes/deep-orange-theme.css"/>
    <link rel="stylesheet" href="css/styles.css"/>
    <link rel="stylesheet" href="css/code-styles.css"/>
</head>
<body layout="vertical">
    <md-toolbar class="md-whiteframe-z1 md-deep-purple-theme">
        <div class="md-toolbar-tools">
            <span flex>Code Browser</span>
            <!-- fill up the space between left and right area -->
        </div>
    </md-toolbar>
    <md-content flex layout="horizontal" class="md-padding">
        <md-content class="code-section md-whiteframe-z1 md-padding" flex layout="horizontal">
            <div ng-include="'app/codebrowser/templates/code.html'"></div>
        </md-content>
        <!--<md-content class="code-section" flex layout="vertical"></md-content>-->
    </md-content>
    <script src="bower_components/lodash/dist/lodash.min.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/hammerjs/hammer.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-aria/angular-aria.js"></script>
    <script src="bower_components/angular-material/angular-material.js"></script>

    <script src="app/app.js"></script>
    <script src="app/codebrowser/codebrowser.js"></script>
    <script src="app/codebrowser/controller/ScopeCreatorController.js"></script>
    <script src="app/codebrowser/controller/IdentifierController.js"></script>
    <script src="app/codebrowser/directive/ScopeCreator.js"></script>
    <script src="app/codebrowser/directive/identifier.js"></script>
</body>
</html>
